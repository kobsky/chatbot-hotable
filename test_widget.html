<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotable Chatbot MVP</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --primary-orange: #F27A1A;
            --bot-bubble: #2D2D2D;
            --text-white: #FFFFFF;
            --text-grey: #A1A1AA;
            --green-status: #10B981;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 0 20px var(--primary-orange), 0 0 60px rgba(242, 122, 26, 0.4);
            border: 1px solid var(--primary-orange);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #252525;
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .chat-logo {
            height: 32px; /* Dopasowanie wysoko≈õci */
            width: auto;
            margin-right: 12px; /* Odstƒôp od tekstu */
            border-radius: 4px; /* Opcjonalne lekkie zaokrƒÖglenie */
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            flex-grow: 1;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--green-status);
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 0 0 5px var(--green-status);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: #444 #1E1E1E;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: var(--bot-bubble);
            color: #E0E0E0;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .user-message {
            background-color: var(--primary-orange);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background-color: #252525;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #121212;
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-orange);
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d6630e;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <img src="/static/logo.jpg" alt="Hotable Logo" class="chat-logo">
        <h3>Hotable AI <span class="status-dot"></span></h3>
    </div>
    <div class="chat-box" id="chat-box">
        <div class="message bot-message">
            Cze≈õƒá! Tu Hotable AI. üçï<br>Pomogƒô Ci znale≈∫ƒá stolik lub wybraƒá kuchniƒô. Wpisz np. "Szukam w≈Çoskiej".
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Napisz wiadomo≈õƒá..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Wy≈õlij</button>
    </div>
</div>

<script>
    async function sendMessage() {
        let inputField = document.getElementById("user-input");
        let message = inputField.value.trim();
        if (message === "") return;

        // Dodaj wiadomo≈õƒá u≈ºytkownika
        addMessage(message, "user-message");
        inputField.value = "";

        // Poka≈º indicator pisania (opcjonalne, dla efektu)
        // ...

        try {
            let response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });
            let data = await response.json();
            
            // Obs≈Çuga formatowania nowej linii
            let formattedResponse = data.response.replace(/\
/g, '<br>');
            addMessage(formattedResponse, "bot-message");
        } catch (error) {
            addMessage("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem üòû", "bot-message");
        }
    }

    function addMessage(text, className) {
        let chatBox = document.getElementById("chat-box");
        let msgDiv = document.createElement("div");
        msgDiv.className = `message ${className}`;
        msgDiv.innerHTML = text; // U≈ºywamy innerHTML dla obs≈Çugi <br> i boldowania
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
